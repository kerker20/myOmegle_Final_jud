<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <style>
        input:focus,
        input.form-control:focus {
            border: 2px #fc3f81 solid;
            outline: none !important;
            outline-width: 0 !important;
            box-shadow: none;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .user-panel {
            width: 240px;
        }

        .chat-panel {
            width: 600px;
            border: 1px solid #eee;
            position: relative;
        }

        .select {
            display: flex;
            display: -webkit-flex;
            justify-content: space-between;
            flex-direction: row;
            flex-wrap: wrap;
            width: 300px;
        }

        .user-list-wrap {
            width: 100%;
        }

        .chat-group-list {
            margin-top: 15px;
        }

        .user-item,
        .chat-group-item {
            width: 100%;
            position: relative;
        }

        .chat-group-item {
            display: flex;
            justify-content: space-between;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            font-size: 12px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            background-color: red;
            color: #fff;
        }

        .wrap-box {
            height: 100%;
        }

        .wrap-box .name-info {
            min-height: 30px;
            font-size: 18px;
            padding-left: 15px;
        }

        .message-box,
        .group-chat-box {
            background-color: rgb(245, 245, 245);
        }

        .box {
            width: 600px;
            height: 260px;
            border: 1px solid #eee;
            overflow-y: scroll;
            text-align: center;
        }

        .default-bg {
            background-color: #eee;
            font-size: 14px;
            text-align: center;
            height: 350px;
            line-height: 350px;
            height: 500px;
        }

        .inp-box {
            width: 600px;
            height: 50px;
            outline: none;
        }

        .btn {
            float: right;
        }

        .msg-box {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .msg {
            background-color: #fff;
            padding: 5px;
            max-width: 220px;
            text-align: left;
        }

        .msg-box.right .msg {
            margin-right: 10px;
        }

        .msg-box.left .msg {
            margin-left: 10px;
        }

        .right {
            justify-content: flex-end;
        }

        .tab {
            display: flex;
            margin-bottom: 15px;
        }

        .tab-box {
            position: relative;
        }

        .tab-item {
            width: 80px;
            padding-left: 20px;
            position: relative;
            cursor: default;
        }

        .group-chat-info {
            display: none;
        }

        .emoji-icon {
            width: 25px;
            height: 25px;
        }

        .emoji {
            display: none;
            position: absolute;
            width: 600px;
            bottom: 100px;
            background-color: transparent;
            padding: 15px;
            z-index: 2;
            box-sizing: border-box;
        }

        .emot {
            display: none;
            position: absolute;
            width: 600px;
            bottom: 100px;
            background-color: rgb(107, 107, 107);
            padding: 15px;
            z-index: 2;
            margin-bottom: -600px;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .mask {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            background-color: transparent;
        }

        .system {
            font-size: 12px;
            transform: scale(0.9);
            display: inline-block;
            color: rgb(255, 255, 255);
            background-color: transparent;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;
            padding: 0 5px;
        }

        .hidden {
            display: none;
        }

        #cont {
            border-radius: 82px;
            background: #6f6f6f;
            /* box-shadow: 8px 8px 10px #bebebe, -15px -15px 25px #ffffff;
                ; */
            box-shadow: 0 6px 10px 0 rgba(8, 8, 8, 0.2), 0 6px 20px 0 rgba(3, 0, 0, 0.19);
        }

        *:focus {
            outline: none;
        }

        .avatar {
            transition: .2s;
        }

        .avatar:hover {
            border: 2px solid #e30955;
        }

        body {
            color: #fff;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.66) 100%, transparent),
                url(https://images5.alphacoders.com/798/thumb-1920-798226.png);
            background-size: cover, cover;
            background-position: center, center;
            font-family: 'Poppins', sans-serif;
        }

        #join {
            border-radius: 4rem;
        }

        #join:hover {
            background-color: #ed0e5b;
            color: white;
            border-radius: 4rem;
        }
        .box::-webkit-scrollbar {
    display: none;
}

                            </center>
